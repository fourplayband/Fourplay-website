  <!-- Header -->

        <a href="members.html">Members</a>

<!-- ========================= -->
<!--  Navigation toggle script -->
<!-- ========================= -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const navToggle = document.querySelector('.nav-toggle');
  const nav = document.querySelector('.nav');

  if (!navToggle || !nav) return;

  navToggle.addEventListener('click', () => {
    navToggle.classList.toggle('open');
    nav.classList.toggle('nav-open');
  });
});
</script>


<!-- ================================================= -->
<!--  Netlify Identity Library (needed for CMS login)  -->
<!-- ================================================= -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>


<!-- =============================================================== -->
<!--  Email Confirmation Handler (THIS FIXES THE “jump to homepage”) -->
<!-- =============================================================== -->
<script>
  // If URL contains #confirmation_token from email click
  if (window.location.hash.includes("confirmation_token")) {

    // Wait for Identity system to initialize
    netlifyIdentity.on("init", function () {

      // Attempt to confirm email
      netlifyIdentity
        .confirm()
        .then(function () {
          console.log("Email confirmed!");

          // Redirect to CMS login
          window.location.href = "/admin/";
        })
        .catch(function (err) {
          console.error("Confirmation error:", err);
        });
    });

    // Manually initialize Identity system
    netlifyIdentity.init();
  }
</script>


</body>
</html>
