<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Band Members | Fourplay Dance Band</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="page">

  <!-- Header -->
  <header class="site-header">
    <div class="header-inner">
      <div class="header-left">
        <a href="index.html">
          <img src="assets/logo.png" alt="Logo" class="header-logo" />
        </a>
        <div class="site-title-small">FOURPLAY DANCE BAND</div>
      </div>
      <button class="nav-toggle" aria-label="Toggle navigation">
        <span></span><span></span><span></span>
      </button>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="members.html" class="active">Members</a>
        <a href="artists.html">Artists</a>
        <a href="videos.html">Videos</a>
        <a href="photos.html">Photos</a>
        <a href="schedule.html">Schedule</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="main-content members-page">

    <!-- Band Photo -->
    <section class="band-photo-wrap">
      <img id="band-photo" class="band-photo" src="" alt="Band Photo" />
    </section>

    <!-- Band Bio -->
    <section class="band-bio-section">
      <p id="band-bio" class="band-bio"></p>
    </section>

    <!-- 4 Musicians -->
    <section class="musicians-grid" id="musicians-grid"></section>

    <!-- Singer Featured -->
    <section class="featured-singer-section">
      <h2 id="singer-name"></h2>
      <img id="singer-photo" class="singer-photo" src="" alt="Lead Singer" />
      <p id="singer-role"></p>
      <p id="singer-bio"></p>
    </section>

  </main>

  <footer class="site-footer">
    Â© 2025 Fourplay Dance Band
  </footer>
</div>

<script>
fetch('/content/members.json')
  .then(r => r.json())
  .then(data => {
    if (!data) return;

    // Band photo
    document.getElementById('band-photo').src = data.bandPhoto;

    // Band bio
    document.getElementById('band-bio').textContent = data.bandBio;

    // 4 musicians
    const grid = document.getElementById('musicians-grid');
    data.musicians.forEach(m => {
      const card = document.createElement('div');
      card.className = 'musician-card';
      card.innerHTML = `
        <img src="${m.photo}" alt="${m.name}" class="musician-photo" />
        <h3>${m.name}</h3>
        <p class="role">${m.role}</p>
        <p class="bio">${m.bio || ""}</p>
      `;
      grid.appendChild(card);
    });

    // Singer featured in center
    document.getElementById('singer-name').textContent = data.singer.name;
    document.getElementById('singer-photo').src = data.singer.photo;
    document.getElementById('singer-role').textContent = data.singer.role;
    document.getElementById('singer-bio').textContent = data.singer.bio;
  });
</script>

</body>
</html>
